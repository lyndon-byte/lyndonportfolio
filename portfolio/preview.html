<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Page Modal</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="modal-overlay">
  <div class="modal-content">
    <!-- Your modal content here -->
    <h1>Welcome to the Full Page Modal</h1>
    <p>This is an example of a full page modal on a mobile device.</p>
  </div>
</div>
<script>

  if ('visibilityState' in document) {
    // Listen for visibility change events
    document.addEventListener('visibilitychange', function() {
        // Check if the page is visible
        if (document.visibilityState === 'visible') {
            // Activate the preview page
            window.open('your-preview-page-url', '_blank', 'height=75%,width=100%,top=0,left=0');
        }else{

          
        }
    });
  }
 

</script>
</body>
</html>
